<!DOCTYPE html>

<html >

<head>
    <meta charset="utf-8" />
    <title>Profile evaluation</title>
    <meta content="Profile evaluation" property="og:title" />
    <meta content="Profile evaluation" property="twitter:title" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    
    <link
        href="{{ url_for('static',filename='styles/Profile_Eval.css') }}"
        rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script
        type="text/javascript">WebFont.load({ google: { families: ["Droid Sans:400,700", "Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"] } });</script>
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]-->
    <script
        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>

</head>

<body class="body">
    <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease"
        role="banner" class="navbar w-nav">
        <div class="w-container">
            <nav role="navigation" class="w-nav-menu"><a href="{{ url_for('home') }}" class="nav-link w-nav-link"><span
                        class="text-span">Home</span></a><a href="{{ url_for('profile_eval') }}" aria-current="page"
                    class="nav-link w-nav-link w--current"><span class="text-span-2">PROFILE EVALUATION</span></a></nav>
            <div class="w-nav-button">
                <div class="w-icon-nav-menu"></div>
            </div>
        </div>
    </div>
    <div class="container w-container">
        <div class="form-block w-form">
            <h1 class="heading-3">PROFILE EVALUATION</h1>
            <form action="/university_eval" id="wf-form-evaluation-form" name="wf-form-evaluation-form" data-name="evaluation form" method="POST" class="form">
                <input type="text" class="form_field w-input" maxlength="256" name="name" data-name="Name"
                    placeholder="College Name" id="name" required="" />
                <input type="number" class="form_field w-input" min="0" max="10" step="0.01" maxlength="256" name="gpa" data-name="Field" placeholder="Undergrad GPA (Out of 10)" id="gpa" required="" />
                <input type="number" class="form_field_2 w-input" min="100" max="170" maxlength="256" name="quant" data-name="Field 3" placeholder="Quant" id="quant" required="" />
                <input type="number" class="form_field_3 w-input" min="100" max="170" maxlength="256" name="verbal" data-name="Field 4" placeholder="Verbal" id="verbal" required="" />
                <input type="number" class="form_field_4 w-input" min="0" max="9" step="0.01" maxlength="256" name="ielts" data-name="Field 2" placeholder="IELTS" id="ielts" required="" />
                
                <input type="submit" value="EVALUATE " data-wait="Please wait..." class="submit-button w-button" onclick="error_check();" />
            </form>
            <!--<div class="w-form-done">
                <div>Thank you! Your submission has been received!</div>
            </div>-->
            
            <!--Script to display "Bad profile" if entered values are lesser than 170 -->
            <script>
                function error_check()
                {
                    var quant = document.getElementById("quant").value;
                    var verbal = document.getElementById("verbal").value;
                    var ielts = document.getElementById("ielts").value;
                    var gpa = document.getElementById("gpa").value;
                    if (quant < 155 || verbal < 155 || ielts < 7.5 || gpa < 9) {
                        alert ("Your profile is not good enough to get into top universities. Please try again with better scores.");
                    }
                }
            </script>
            

        </div>
    </div>
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=643816822c0e666b8b8935a6"
        type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='js/Profile_Eval.js') }}"
        type="text/javascript"></script>
    <!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
</body>

</html>
